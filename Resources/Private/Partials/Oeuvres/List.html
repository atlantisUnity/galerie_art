<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

	<h1>Listing for Oeuvres</h1>

	<f:flashMessages />
	<f:form action="search" name="search" object="{search}">
		<f:form.textfield property="intitule" />
		<f:form.submit value="submit" />
	</f:form>
	<table  class="tx_expositionqnvt" >
		<tr>
			<th><f:translate key="tx_expositionqnvt_domain_model_oeuvres.intitule" /></th>
			<th><f:translate key="tx_expositionqnvt_domain_model_oeuvres.date" /></th>
			<th><f:translate key="tx_expositionqnvt_domain_model_oeuvres.description" /></th>
			<th><f:translate key="tx_expositionqnvt_domain_model_oeuvres.type" /></th>
			<th><f:translate key="tx_expositionqnvt_domain_model_oeuvres.dimensions" /></th>
			<th><f:translate key="tx_expositionqnvt_domain_model_oeuvres.image" /></th>
			<th> </th>
			<th> </th>
		</tr>
		<f:for each="{oeuvress}" as="oeuvres">
			<tr>
				<td><f:link.action action="show" arguments="{oeuvres : oeuvres}"> {oeuvres.intitule}</f:link.action></td>
				<td><f:link.action action="show" arguments="{oeuvres : oeuvres}"> {oeuvres.date -> f:format.date()}</f:link.action></td>
				<td><f:link.action action="show" arguments="{oeuvres : oeuvres}"> {oeuvres.description}</f:link.action></td>
				<td><f:link.action action="show" arguments="{oeuvres : oeuvres}"> {oeuvres.type}</f:link.action></td>
				<td><f:link.action action="show" arguments="{oeuvres : oeuvres}"> {oeuvres.dimensions}</f:link.action></td>
				<td><f:link.action action="show" arguments="{oeuvres : oeuvres}"> {oeuvres.image.originalResource.name}</f:link.action></td>
				<td><f:link.action action="edit" arguments="{oeuvres : oeuvres}">Edit</f:link.action></td>
				<td><f:link.action action="delete" arguments="{oeuvres : oeuvres}">Delete</f:link.action></td>
			</tr>
		</f:for>
	</table>

	<f:link.action action="new">New Oeuvres</f:link.action>

</html>
